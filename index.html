<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<!-- Bootstrap-notify -->
    <link href="bootstrap/css/bootstrap-notify.css" rel="stylesheet">
	
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/129aa955e7.js"></script>
	
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.min.js"></script>
      <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Drive API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
	<div style="padding-top: 10px;padding-bottom: 10px;">
		<a class="btn btn-success" id="add">
			<i class="fa fa-plus-square fa-lg"></i> New
		</a>
	</div>
	<table id="output" class="table table-hover"></table>
	
 
	<!-- Modal -->
	<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Processing</h4>
				</div>
				<div class="modal-body">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" style="width:100%">
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<!-- Rename Modal -->
	<div id="renameModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Rename </h4>
		  </div>
		  <div class="modal-body">
			<input type="text" id="renameBox"/>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" onclick="doRename(this);">Save</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		  </div>
		</div>

	  </div>
	</div>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/libraries/jquery-1.9.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
	<script src="bootstrap/js/bootstrap-notify.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/js/ie10-viewport-bug-workaround.js"></script>
	
	<script src="js/libraries/ajax.js"></script>
	<script src="js/libraries/alert.js"></script>
	
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="js/imageBrowser.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  </body>
</html>
